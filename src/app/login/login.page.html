<ion-content class="main ion-padding">
  <ion-text color="dark">
    <h1>Hello Again!</h1>
    <h5>Welcome back you've been missed!</h5>
  </ion-text>
  <ion-modal #modal [isOpen]="true" can-dismiss="false" show-backdrop="false" trigger="open-modal"
    [initialBreakpoint]="0.70">
    <ng-template>
      <ion-content class="modal-content ion-padding">

        <ion-text color="dark">
          <h3 style="text-align: center;">Sign in</h3>
        </ion-text>

        <div class="wrap">
          <ion-item lines="none">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <ion-item lines="none" style="--background: transparent;">
            <ion-label style="text-align: right;">
              Recover Password
            </ion-label>
          </ion-item>

          <ion-button style="margin-top: 1rem;" expand="block">Sign in</ion-button>
          <p style="font-size: 13px; text-align: center !important; ">Or continue with</p>


          <div style="display: flex; align-items: center; justify-content: space-around;">
            <ion-thumbnail>
              <img src="../../assets/images/fbicon.png">
            </ion-thumbnail>
            <ion-thumbnail>
              <img src="../../assets/images/appleicon.png">
            </ion-thumbnail>
            <ion-thumbnail>
              <img src="../../assets/images/googleicon.png">
            </ion-thumbnail>
          </div>
          <p style="font-size: 13px; text-align: center !important; ">Not a member? <a>Register Now</a></p>
          

        </div>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
