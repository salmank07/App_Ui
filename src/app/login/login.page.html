<ion-content class="main ion-padding">
  <div class="content">
    <ion-text>
      <h1>Hello Again!</h1>
      <h6>Welcome back you've been missed!</h6>
    </ion-text>
    <div class="bottom">
      <ion-button id="open-modal1" expand="block" *ngIf="!ismodalClosed">
        Sign in
      </ion-button>
    </div>
    <ion-modal #modal (willPresent)='ismodalClosed = !ismodalClosed' canDismiss="false" show-backdrop="false"
      trigger="open-modal1" [initialBreakpoint]="0.75">
      <ng-template>
        <ion-content class="modal-content ion-padding">
 
          <div class="wrap">
            <ion-item lines="none">
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item lines="none" style="margin-top: .3rem;">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>

            <!-- <ion-item lines="none" style="--background: transparent;">
            <ion-label style="text-align: right;">
              Recover Password
            </ion-label>
          </ion-item> -->
            <p style="font-size: 13px; text-align: right !important; padding-right: 10px; ">
              Recover Password
            </p>

            <ion-button style="margin-top: 1rem;" expand="block">Sign in</ion-button>
            <p style="font-size: 13px; text-align: center !important; ">Or continue with</p>
            <div style="display: flex; align-items: center; justify-content: space-around;">
              <ion-thumbnail>
                <img src="../../assets/images/fbicon.png">
              </ion-thumbnail>
              <ion-thumbnail>
                <img src="../../assets/images/appleicon.png">
              </ion-thumbnail>
              <ion-thumbnail>
                <img src="../../assets/images/googleicon.png">
              </ion-thumbnail>
            </div>
            <p style="font-size: 13px; text-align: center !important; ">Not a member? <a>Register Now</a></p>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>

  </div>
</ion-content>
