<ion-toolbar>
  <ion-item lines="none">
    <ion-icon slot="end" name="home"></ion-icon>
    <ion-label style="color: grey; font-weight: 800; display: flex;">RATING</ion-label>
  </ion-item>
</ion-toolbar>
<ion-content>
  <div id="productCard" class="ion-no-padding">
    <img [src]="gotit.src" width="100%" height="100%" />
    <ion-card-content>

      <ion-item lines="none">
        <ion-label class="productTitle ion-no-margin">
          {{ gotit.product }} <br /><span>{{ gotit.category }}</span>
        </ion-label>
        <ion-label slot="end">
          <ion-icon name="star"></ion-icon>{{ gotit.rating }}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          Ingridients: &nbsp; <span>Aloe Vera</span>
        </ion-label>
      </ion-item>

      <div class="chipWrap" style="margin-top: 1rem;">
        <div class="fortext">
          <div class="progWrap">
            <div class="current">{{ gotit.global }}</div>
            <round-progress [color]="'#015557'" [background]="'#ECF1FF'" [current]="gotit.global" [max]="5" [radius]="125"
              [stroke]="20" [rounded]="true" [clockwise]="false" [responsive]="false" [duration]="800"
              [animation]="'easeInOutQuart'" [animationDelay]="0">
            </round-progress>
          </div>
          <h5 style="text-align: center;">
            Global<br />Index
          </h5>
        </div>
        <div class="fortext">
          <div class="progWrap">
            <div class="current">{{ gotit.global }}</div>
            <round-progress [color]="'#015557'" [background]="'#ECF1FF'" [current]="gotit.local" [max]="5" [radius]="125"
              [stroke]="20" [rounded]="true" [clockwise]="false" [responsive]="false" [duration]="800"
              [animation]="'easeInOutQuart'" [animationDelay]="0">
            </round-progress>
          </div>
          <h5 style="text-align: center;">
            Local<br />Index
          </h5>
        </div>
        <div class="fortext">
          <div class="progWrap">
            <div class="current">{{ gotit.lifestyle }}</div>
            <round-progress [color]="'#015557'" [background]="'#ECF1FF'" [current]="gotit.lifestyle" [max]="5" [radius]="125"
              [stroke]="20" [rounded]="true" [clockwise]="false" [responsive]="false" [duration]="800"
              [animation]="'easeInOutQuart'" [animationDelay]="0">
            </round-progress>
          </div>
          <h6 style="text-align: center;">
            Your Lifestyle<br />Rate
          </h6>
        </div>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col class="rating">
            <div>
              <h1>{{gotit.rating}}<span> / 5</span></h1>
              <ion-item lines="none">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
              </ion-item>
            </div>
          </ion-col>
          <ion-col>
            <div class="wrap">
              <div class="prog">
                <p style="padding-right: 10px;">5 star</p>
                <ion-progress-bar [value]="gotit.percent.star5"></ion-progress-bar>
              </div>

              <div class="prog">
                <p style="padding-right: 10px;">4 star</p>
                <ion-progress-bar [value]="gotit.percent.star4"></ion-progress-bar>
              </div>

              <div class="prog">
                <p style="padding-right: 10px;">3 star</p>
                <ion-progress-bar [value]="gotit.percent.star3"></ion-progress-bar>
              </div>

              <div class="prog">
                <p style="padding-right: 10px;">2 star</p>
                <ion-progress-bar [value]="gotit.percent.star2"></ion-progress-bar>
              </div>

              <div class="prog">
                <p style="padding-right: 10px;">1 star</p>
                <ion-progress-bar [value]="gotit.percent.star1"></ion-progress-bar>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </div>
</ion-content>
